<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environmental Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        button:hover {
            background-color: #45a049;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }

        .file-input-wrapper .btn {
            border: 1px solid #ccc;
            padding: 8px 12px;
            border-radius: 4px;
            background-color: #f9f9f9;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <form action="#" method="post">
        <label for="sustainability">How do you rate your commitment to environmental sustainability?</label>
        <input type="range" id="sustainability" name="sustainability" min="0" max="10" step="1" value="5">

        <label for="electricity">How conscious are you about your electricity usage?</label>
        <select id="electricity" name="electricity">
            <option value="not_conscious">Not Conscious</option>
            <option value="somewhat_conscious">Somewhat Conscious</option>
            <option value="very_conscious">Very Conscious</option>
        </select>

        <label for="greenery">What greenery solutions do you implement at home or work?</label>
        <textarea id="greenery" name="greenery" placeholder="Enter your greenery solutions..."></textarea>

        <label for="recycling">How actively do you participate in recycling programs?</label>
        <select id="recycling" name="recycling">
            <option value="not_participating">Not Participating</option>
            <option value="occasionally_participating">Occasionally Participating</option>
            <option value="actively_participating">Actively Participating</option>
        </select>

        <label for="transport">What sustainable transportation methods do you use?</label>
        <input type="text" id="transport" name="transport" placeholder="Enter sustainable transportation methods...">

        <label for="awareness">How would you rate your awareness of environmental issues?</label>
        <input type="number" id="awareness" name="awareness" min="0" max="10" step="1" value="5">

        <label for="image">Upload an image related to your eco-friendly practices:</label>
        <div class="file-input-wrapper">
            <input type="file" id="image" name="image" accept="image/*">
            <div class="btn">Choose Image</div>
        </div>

        <button type="submit" > <a href="index.html" >Submit Feedback</a></button>
    </form>

</body>
</html>
